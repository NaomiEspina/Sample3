<html>
<head>
	<title>Div and Span Tag</title>
</head>
<body>
  <div style="background-color: lavender; font-family: bradley hand itc; color: mediumvioletred ; ">
		 <h1>This is a heading</h1>
		 <p>This is a paragraph</p>
		 <h2>This is a another heading</h2>
  </div>
	<p>This is a another <span style="color: mediumvioletred ; font-family: bradley hand itc;">paragraph</span></p>
</body>
</html>
